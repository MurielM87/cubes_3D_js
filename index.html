<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />

    <title>Cubes 3D en Javascript</title>
</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <img src="./images/venise/venise.jpg" alt="Venise" id="img_background">
            <i class="fa-solid fa-arrow-left" id="leftArrow"></i>
            <div class="cube_container">
                <div class="cube">
                    <img src="./images/venise/venise1.jpg" class="side" id="front"></img>
                    <img src="./images/venise/venise2.jpg" class="side" id="bottom"></img>
                    <img src="./images/venise/venise3.jpg" class="side" id="top"></img>
                    <img src="./images/venise/venise4.jpg" class="side" id="left"></img>
                    <img src="./images/venise/venise5.jpg" class="side" id="right"></img>
                    <img src="./images/venise/venise6.jpg" class="side" id="back"></img>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right" id="rightArrow"></i>
        </div>
    </main>

    <footer></footer>
    <script src="cube.js"></script>
</body>

</html>
